<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>

<script>
    let a = prompt("Введите первое число");
    let b = prompt("Введите первое число");
    a = parseInt(a);
    b = parseInt(b);
    let c = a + b;
    alert("Сумма двух чисел " + c);
    c = a * b;
    alert("Произведение двух чисел = " + c);
</script>
