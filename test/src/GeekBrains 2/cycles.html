<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycles</title>
</head>
<body>
<script>
    let a = +prompt("Введите первое число");
    let b = +prompt("Введите второе число");
    let max;
    if (a > b)
    {
         max = a;
    } else if (a < b) { max = b; }
    else {
        max = "Переменные равны";
    }
    alert(max);
</script>
</body>
</html>
